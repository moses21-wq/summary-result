<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
   
    <section>
      <p class="result">Your Result</p>
      <div class="circle">
        <p><span class="number">76</span> <br />of 100</p>
      </div>

      <p class="great">Great</p>
      <p class="test">
        You scored higher than 65% of <br>
        the people who have taken <br>
        these tests.
      </p>
    </section>

    <section class="second-container">
      <p class="sum">Summary</p>

      <div class="first-background">
        <img src="assets/images/icon-reaction.svg" alt="" />
        <p class="react">Reaction</p>
        <p class="eight">80 / <span> 100 </span></p>
      </div>

      <div class="second-background">
        <img src="assets/images/icon-memory.svg" alt="" />
        <p class="men">Memory</p>
        <p class="nine">92 / <span>100 </span></p>
      </div>

      <div class="third-background">
        <img src="assets/images/icon-verbal.svg" alt="" />
        <p class="verb">Verbal</p>
        <p class="six">61 / <span> 100 </span></p>
      </div>

      <div class="fourth-background">
        <img src="assets/images/icon-visual.svg" alt="" />
        <p class="vid">Visual</p>
        <p class="seven">73 / <span>100</span></p>
      </div>

      <div>
        <button>Continue</button>
      </div>
    </section>
  </body>
</html>
